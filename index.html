<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C103</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
</head>
<body>
    <div class="cointainer-fluid">
        <center>
            <div class="jumbotron jumbotron-fluid">
                <h1 style="color: cadetblue;">Image Recognition</h1>
            </div>
            <br>
            <br>
            <p style="font-size: 22px;">Model is Trained To Indentify the following Objects :</p>
            <div class="container">
            <ul class="list-group list-group-flush">

                <li class="list-group-item list-group-item-warning">Phone</li>
                <li class="list-group-item list-group-item-warning">Water Bottle</li>
                <li class="list-group-item list-group-item-warning">Spoon</li>
                <li class="list-group-item list-group-item-warning">Oxford's Dictionary</li>
                <li class="list-group-item list-group-item-warning">AC Remote</li>

            </ul>
            <br>
            </div>
            <label>Webcam View - </label>
            <div id="camera"></div>
            <br><br>
            <label>Result View - </label>
            <div id="result"></div>
            <br><br>
            <button class="btn btn-info" onclick="snapshot()">Capture Image</button>
            <br><br>
            <button class="btn btn-success" onclick="check()">Indentify Image</button>
            <br><br>
            <p style="font-size: 22px;">Object - 
                <span id="object"></span></p>
            <p style="font-size: 22px;">Accuracy - 
                <span id="accuracy"></span></p>
                <div class="jumbotron jumbotron-fluid">
                </div>
        </center>
    </div>
    <script src="main.js"></script>
</body>
</html>
